<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="icon" href="/docs/img/weblogo.png" type="image/png">
    <script src="./../js/signup.js" type="module"></script>
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav>
            <a href="./../index.html">
                <img class="logoindex" src="/docs/img/weblogo.png" alt="Logo">
            </a>

        </nav>
    </header>
    <div class="mainFlex">

        <section class="signUp">
            <h2>Create account</h2>
            <form id="signupForm">
                <div class="namesForm">
                    <div class="firstnameForm">
                        <label for="firstName">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="lastnameForm">
                        <label for="familyName">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="emailForm">
                    <label for="emailForm">Email</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="passwordForm">
                    <label for="passwordForm">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <input type="submit" value="Sign up">
            </form>

            <p class="already">Already registred ? <a href="./signin.html" class="signInbtn">Sign in</a></p>
        </section>
       
    </div>
</body>

</html>
